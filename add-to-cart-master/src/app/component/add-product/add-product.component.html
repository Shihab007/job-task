<h1 class="text-center pt-5 fw-bold"><strong>Add Product</strong></h1>
<div class="cart ">
    <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 50rem;">
        <div class="card-body ">
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Product Name</label>
                    <input [(ngModel)]="entity.name" [ngModelOptions]="{standalone:true}" type="string"
                        class="form-control" id="name" name="name">
                </div>

                <div class="col-md-12">
                    <label for="typePhone" class="form-label">Quantity</label>
                    <input [(ngModel)]="entity.quantity" [ngModelOptions]="{standalone:true}" type="number"
                        class="form-control" id="Quantity">
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="typeNumber">Available</label>
                    <input [(ngModel)]="entity.available" [ngModelOptions]="{standalone:true}" type="number"
                        id="typeNumber" class="form-control" />
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Price</label>
                    <input [(ngModel)]="entity.price" [ngModelOptions]="{standalone:true}" type="text"
                        class="form-control" id="number">
                </div>

                <div class="col-6">
                    <button type="submit" class="btn" (click)="addProduct()"> Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
